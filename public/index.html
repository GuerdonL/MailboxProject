      var geocoder;

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4.61,
          center: {lat: 38.2284531, lng: -95.166094}
        });
        // make a marker at {lat: 38.2284531, lng: -95.166094}
        fetch("file.json")
          .then(Response => Response.json())
          .then(resp => {
            console.log(resp);
            for (var po of resp) {
              try {
                var marker = new google.maps.Marker({
                  position: {lat: po[3][0], lng: po[3][1]},
                  map: map
                });
              } catch (e) {
                console.log(e);
              }
            }
        });

      }
    </script>
